<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  클릭한 만큼 출력하기-->  
	<a href ="hello"> 인사하기</a>
	<a href ="hello?cnt=7"> 인사하기</a>
	
	<!-- 폼을 만들고 원하는 만큼	출력 -->
	<div>
		<form action = "hello">
			<div>
				<label>출력 몇번?</label>
			</div>
			<div>
				<input type="text" name="cnt"/>
				<input type="submit" name="출력"/>
			</div>
		</form>
	</div>
</body>
</html>
